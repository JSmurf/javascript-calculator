<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="calculator">
  <div class="textBox"></div>
  <button id="neg" class="button func button-top"> +/- </button>
  <button id="sqrt" class="button func">√</button
    >
  <button id="sqr" class="button func">X^2 </button>
  <button id="/" class="button func">÷</button>
  <button id="clrAll" class="button func">A/C</button>
  <button id="memAdd" class="button func">M+</button>
  <button id="memRec" class="button func">M</button>
  <button id="*" class="button func">x</button>
  <button id="7" class="button ">7</button>
  <button id="8" class="button ">8</button>
  <button id="9" class="button ">9</button>
  <button id="-" class="button func">-</button>
  <button id="4" class="button ">4</button>
  <button id="5" class="button ">5</button>
  <button id="6" class="button ">6</button>
  <button id="+" class="button func">+</button>  
  <button id="1" class="button ">1</button>
  <button id="2" class="button ">2</button>
  <button id="3" class="button ">3</button>
  <button id="total" class="button func total">=</button>
  <button id="clrOne" class="button func">C</button>
  <button id="0" class="button">0</button>
  <button id="." class="button">.</button>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
