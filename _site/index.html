<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body onload="loadCalc()">
    <div class="calculator">
    <div class="textBox"></div>
    <div class="branding">Calculator AC-108</div>
    <div class="solar-panel"></div>
    <div class="button-box">
        <button id="neg" class="button func"><p>+/-</p></button>
        <button id="sqrt" class="button func"><p>√</p></button>
        <button id="sqr" class="button func"><p>X<sup>2</sup></p></button>
        <button id="/" class="button func last-col"><p>÷</p></button>
        <button id="clrAll" class="button func"><p>A/C</p></button>
        <button id="memAdd" class="button func"><p>M+</p></button>
        <button id="memRec" class="button func"><p>M</p></button>
        <button id="*" class="button func last-col"><p>x</p></button>
        <button id="7" class="button "><p>7</p></button>
        <button id="8" class="button "><p>8</p></button>
        <button id="9" class="button "><p>9</p></button>
        <button id="-" class="button func last-col"><p>-</p></button>
        <button id="4" class="button "><p>4</p></button>
        <button id="5" class="button "><p>5</p></button>
        <button id="6" class="button "><p>6</p></button>
        <button id="+" class="button func last-col"><p>+</p></button>
        <button id="1" class="button "><p>1</p></button>
        <button id="2" class="button "><p>2</p></button>
        <button id="3" class="button "><p>3</p></button>
        <button id="total" class="button func total last-col"><p>=</p></button>
        <button id="clrOne" class="button func"><p>C</p></button>
        <button id="0" class="button"><p>0</p></button>
        <button id="." class="button"><p>.</p></button>
    </div>
    </div>
    <script  src="js/index.js"></script>
</body>
</html>
